                <td><label for="">Mobile number</label></td>
                <td><input type="tel" placeholder="Ex-9876544321" maxlength="10" required><span>Enter your Mobile Number</span> </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Ex-abc@gmail.com" required><span>Enter your Email</span></td>

             <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" placeholder="Ex-@abc32" required><span>Enter Password</span></td>
            </tr>

                <td><input type="password" placeholder="Ex-@abc32" required></td>
            </tr>
             <tr>

                <td><input type="date" required><span>select Date of Birth</span></td>
            </tr>
            <tr>

                <td><select name="" id=""  >
                 
                </select></td>      
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio">
                <label for="">Male</label>
                <input type="radio">
                <label for="">Female</label>
                <input type="radio">
                 <label for="">Others</label>
               </td> 
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td><select name="" id="">
                    <option value="">Country1</option>
                    <option value="">Country2</option>
                    <option value="">Country3</option>
                    <option value="">Country4</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload Picture</label></td>
                <td><button>Choose File</button>
            </tr>
            <tr><td><input type="reset" value="Reset"></tr>    
        </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>Course Details</legend>
        <table>
            <tr><td><label for="">Select Course</label></td></tr>
            <tr><td>
                <select name="" id="">
                <option value="">Full stack Java</option>
                <option value="">AI ML</option>
                <option value="">Data Science</option>
                <option value="">Web development</option>
                </select>
            </td></tr>
            <tr><td><Label>Delivey Mode</Label></td></tr>

            <input type="radio"><label for="">Offine</label></td></tr>

            <td><input type="reset" value="TAP ACADEMY" ></td>
            <tr><td> <label for="">Comments</label></td></tr>

    <input type="submit" name="" id="">
